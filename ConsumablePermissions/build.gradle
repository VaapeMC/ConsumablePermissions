plugins {
    id 'java'
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

group 'me.vaape'
version '1.0.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compileOnly('io.papermc.paper:paper-api:1.18.1-R0.1-SNAPSHOT')
    implementation files('libs/LuckPerms-Bukkit-5.4.14.jar')
}